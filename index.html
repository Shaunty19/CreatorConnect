<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorConnect - Connecting Brands with Creators Worldwide</title>
    <meta name="description" content="A global marketplace connecting brands and PRs with content creators across all niches.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .lucide { width: 1em; height: 1em; display: inline-block; vertical-align: middle; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Initialize Supabase client
        const SUPABASE_URL = 'https://wmnuchdpduqgzyvztubx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndtbnVjaGRwZHVxZ3p5dnp0dWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyODQwNTcsImV4cCI6MjA4Mzg2MDA1N30.ZNzwVTK-AEK60dXVPTlXvO-KfKRe8QMtLvfVb5nsBvg';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Lucide icon components
        const Search = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const MapPin = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>;
        const DollarSign = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const Gift = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/></svg>;
        const Star = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>;
        const Calendar = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Users = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const Mail = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
        const Phone = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>;
        const Instagram = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>;
        const Plus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const Loader = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/></svg>;

        function CreatorConnect() {
            const [activeTab, setActiveTab] = useState('opportunities');
            const [filterType, setFilterType] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [showPostForm, setShowPostForm] = useState(false);
            const [opportunities, setOpportunities] = useState([]);
            const [loading, setLoading] = useState(true);
            const [submitting, setSubmitting] = useState(false);

            const [formData, setFormData] = useState({
                brand: '', title: '', type: 'paid', budget: '', location: '', category: '', niche: '',
                description: '', requirements: '', contactName: '', contactEmail: '',
                contactPhone: '', contactInsta: ''
            });

            // Fetch opportunities from Supabase
            const fetchOpportunities = async () => {
                try {
                    setLoading(true);
                    const { data, error } = await supabase
                        .from('opportunities')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    if (error) throw error;
                    
                    setOpportunities(data || []);
                } catch (error) {
                    console.error('Error fetching opportunities:', error);
                    alert('Error loading opportunities. Please refresh the page.');
                } finally {
                    setLoading(false);
                }
            };

            // Load opportunities on component mount
            useEffect(() => {
                fetchOpportunities();
            }, []);

            const filteredOpportunities = opportunities.filter(opp => {
                const matchesType = filterType === 'all' || opp.type === filterType;
                const matchesSearch = searchTerm === '' || 
                    opp.brand.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    opp.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (opp.category && opp.category.toLowerCase().includes(searchTerm.toLowerCase()));
                return matchesType && matchesSearch;
            });

            const handleSubmitOpportunity = async (e) => {
                e.preventDefault();
                setSubmitting(true);
                
                try {
                    const { data, error } = await supabase
                        .from('opportunities')
                        .insert([
                            {
                                brand: formData.brand,
                                title: formData.title,
                                type: formData.type,
                                budget: formData.budget || null,
                                location: formData.location,
                                category: formData.category || null,
                                niche: formData.niche || null,
                                description: formData.description,
                                requirments: formData.requirements || null,
                                contact_name: formData.contactName,
                                contact_email: formData.contactEmail,
                                contact_phone: formData.contactPhone || null,
                                contact_instagram: formData.contactInsta || null,
                                is_premium: false
                            }
                        ])
                        .select();
                    
                    if (error) throw error;
                    
                    // Reset form and close modal
                    setFormData({
                        brand: '', title: '', type: 'paid', budget: '', location: '', category: '', niche: '',
                        description: '', requirements: '', contactName: '', contactEmail: '',
                        contactPhone: '', contactInsta: ''
                    });
                    setShowPostForm(false);
                    
                    // Refresh opportunities list
                    await fetchOpportunities();
                    
                    alert('Opportunity posted successfully! ✅');
                } catch (error) {
                    console.error('Error posting opportunity:', error);
                    alert('Error posting opportunity. Please try again.');
                } finally {
                    setSubmitting(false);
                }
            };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                return `${Math.floor(diffDays / 30)} months ago`;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-50 via-white to-pink-50">
                    <header className="bg-white shadow-sm border-b sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="bg-gradient-to-r from-orange-500 to-pink-500 p-2 rounded-xl">
                                        <Users />
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold bg-gradient-to-r from-orange-600 to-pink-600 bg-clip-text text-transparent">
                                            CreatorConnect
                                        </h1>
                                        <p className="text-xs text-gray-500">Connecting Brands with Creators Worldwide</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <nav className="hidden md:flex gap-2">
                                        <button
                                            onClick={() => setActiveTab('opportunities')}
                                            className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                                activeTab === 'opportunities'
                                                    ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white'
                                                    : 'text-gray-600 hover:bg-gray-100'
                                            }`}
                                        >
                                            Opportunities
                                        </button>
                                        <button
                                            onClick={() => setActiveTab('contact')}
                                            className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                                activeTab === 'contact'
                                                    ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white'
                                                    : 'text-gray-600 hover:bg-gray-100'
                                            }`}
                                        >
                                            Contact
                                        </button>
                                    </nav>
                                    <button
                                        onClick={() => setShowPostForm(!showPostForm)}
                                        className="bg-gradient-to-r from-orange-500 to-pink-500 text-white px-6 py-2.5 rounded-lg font-medium hover:shadow-lg transition-all flex items-center gap-2"
                                    >
                                        <Plus />
                                        <span className="hidden sm:inline">Post Opportunity</span>
                                    </button>
                                </div>
                            </div>
                            
                            <nav className="md:hidden flex gap-2 mt-4">
                                <button
                                    onClick={() => setActiveTab('opportunities')}
                                    className={`flex-1 px-4 py-2 rounded-lg font-medium transition-all ${
                                        activeTab === 'opportunities'
                                            ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white'
                                            : 'text-gray-600 bg-gray-100'
                                    }`}
                                >
                                    Opportunities
                                </button>
                                <button
                                    onClick={() => setActiveTab('contact')}
                                    className={`flex-1 px-4 py-2 rounded-lg font-medium transition-all ${
                                        activeTab === 'contact'
                                            ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white'
                                            : 'text-gray-600 bg-gray-100'
                                    }`}
                                >
                                    Contact
                                </button>
                            </nav>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {activeTab === 'opportunities' ? (
                            <>
                        {showPostForm && (
                            <div className="mb-8 bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
                                <h2 className="text-2xl font-bold mb-6 text-gray-800">Post New Opportunity</h2>
                                <form onSubmit={handleSubmitOpportunity} className="space-y-4">
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <input type="text" placeholder="Brand/Restaurant Name *" required value={formData.brand} onChange={(e) => setFormData({...formData, brand: e.target.value})} className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                        <input type="text" placeholder="Opportunity Title *" required value={formData.title} onChange={(e) => setFormData({...formData, title: e.target.value})} className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                    </div>
                                    <div className="grid md:grid-cols-3 gap-4">
                                        <select value={formData.type} onChange={(e) => setFormData({...formData, type: e.target.value})} className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                                            <option value="paid">Paid Collaboration</option>
                                            <option value="barter">Barter Collaboration</option>
                                        </select>
                                        <input type="text" placeholder="Budget/Value" value={formData.budget} onChange={(e) => setFormData({...formData, budget: e.target.value})} className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                        <input type="text" placeholder="Location *" required value={formData.location} onChange={(e) => setFormData({...formData, location: e.target.value})} className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                    </div>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <input type="text" placeholder="Category (e.g., Fashion, Food, Tech)" value={formData.category} onChange={(e) => setFormData({...formData, category: e.target.value})} className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                        <input type="text" placeholder="Niche (e.g., Beauty, Travel, Fitness)" value={formData.niche} onChange={(e) => setFormData({...formData, niche: e.target.value})} className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                    </div>
                                    <textarea placeholder="Description *" required rows="3" value={formData.description} onChange={(e) => setFormData({...formData, description: e.target.value})} className="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                    <textarea placeholder="Requirements (follower count, location, skills, etc.)" rows="2" value={formData.requirements} onChange={(e) => setFormData({...formData, requirements: e.target.value})} className="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                    <div className="border-t pt-4">
                                        <h3 className="font-semibold mb-3 text-gray-700">Contact Information</h3>
                                        <div className="grid md:grid-cols-2 gap-4">
                                            <input type="text" placeholder="Contact Name *" required value={formData.contactName} onChange={(e) => setFormData({...formData, contactName: e.target.value})} className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                            <input type="email" placeholder="Email *" required value={formData.contactEmail} onChange={(e) => setFormData({...formData, contactEmail: e.target.value})} className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                            <input type="tel" placeholder="Phone Number" value={formData.contactPhone} onChange={(e) => setFormData({...formData, contactPhone: e.target.value})} className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                            <input type="text" placeholder="Instagram Handle" value={formData.contactInsta} onChange={(e) => setFormData({...formData, contactInsta: e.target.value})} className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                        </div>
                                    </div>
                                    <div className="flex gap-3 pt-2">
                                        <button type="submit" disabled={submitting} className="flex-1 bg-gradient-to-r from-orange-500 to-pink-500 text-white px-6 py-3 rounded-lg font-medium hover:shadow-lg transition-all disabled:opacity-50 flex items-center justify-center gap-2">
                                            {submitting ? <><Loader /> Posting...</> : 'Submit Opportunity'}
                                        </button>
                                        <button type="button" onClick={() => setShowPostForm(false)} className="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        )}

                        <div className="mb-6 bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
                            <div className="flex flex-col md:flex-row gap-4">
                                <div className="flex-1 relative">
                                    <div className="absolute left-3 top-3 text-gray-400"><Search /></div>
                                    <input type="text" placeholder="Search by brand, title, or category..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setFilterType('all')} className={`px-6 py-2.5 rounded-lg font-medium transition-all ${filterType === 'all' ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>All</button>
                                    <button onClick={() => setFilterType('paid')} className={`px-6 py-2.5 rounded-lg font-medium transition-all flex items-center gap-2 ${filterType === 'paid' ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}><DollarSign /> Paid</button>
                                    <button onClick={() => setFilterType('barter')} className={`px-6 py-2.5 rounded-lg font-medium transition-all flex items-center gap-2 ${filterType === 'barter' ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}><Gift /> Barter</button>
                                </div>
                            </div>
                        </div>

                        {loading ? (
                            <div className="text-center py-12 bg-white rounded-2xl">
                                <div className="inline-block"><Loader /></div>
                                <p className="text-gray-500 mt-3">Loading opportunities...</p>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {filteredOpportunities.map((opp) => (
                                    <div key={opp.id} className={`bg-white rounded-2xl shadow-sm hover:shadow-md transition-all p-6 border ${opp.is_premium ? 'border-orange-300 ring-2 ring-orange-100' : 'border-gray-100'}`}>
                                        {opp.is_premium && (
                                            <div className="flex items-center gap-2 mb-3">
                                                <Star />
                                                <span className="text-xs font-semibold text-orange-600 uppercase tracking-wide">Premium Listing</span>
                                            </div>
                                        )}
                                        <div className="flex items-start justify-between mb-4">
                                            <div className="flex-1">
                                                <h3 className="text-xl font-bold text-gray-800 mb-1">{opp.title}</h3>
                                                <p className="text-orange-600 font-semibold">{opp.brand}</p>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                {opp.type === 'paid' ? (
                                                    <span className="bg-green-100 text-green-700 px-4 py-1.5 rounded-full text-sm font-medium flex items-center gap-1"><DollarSign /> Paid</span>
                                                ) : (
                                                    <span className="bg-purple-100 text-purple-700 px-4 py-1.5 rounded-full text-sm font-medium flex items-center gap-1"><Gift /> Barter</span>
                                                )}
                                            </div>
                                        </div>
                                        <div className="flex flex-wrap gap-3 mb-4 text-sm text-gray-600">
                                            {opp.budget && <div className="flex items-center gap-1"><DollarSign /><span>{opp.budget}</span></div>}
                                            <div className="flex items-center gap-1"><MapPin /><span>{opp.location}</span></div>
                                            <div className="flex items-center gap-1"><Calendar /><span>{formatDate(opp.created_at)}</span></div>
                                            {opp.category && <span className="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-xs font-medium">{opp.category}</span>}
                                            {opp.niche && <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-medium">{opp.niche}</span>}
                                        </div>
                                        <p className="text-gray-700 mb-4">{opp.description}</p>
                                        {opp.requirments && (
                                            <div className="bg-orange-50 rounded-lg p-4 mb-4">
                                                <p className="text-sm font-semibold text-gray-700 mb-1">Requirements:</p>
                                                <p className="text-sm text-gray-600">{opp.requirments}</p>
                                            </div>
                                        )}
                                        <div className="border-t pt-4">
                                            <p className="text-sm font-semibold text-gray-700 mb-2">Contact Information:</p>
                                            <div className="grid md:grid-cols-2 gap-3">
                                                <div className="flex items-center gap-2 text-sm text-gray-600"><Mail /><a href={`mailto:${opp.contact_email}`} className="hover:text-orange-600 transition-colors">{opp.contact_email}</a></div>
                                                {opp.contact_phone && <div className="flex items-center gap-2 text-sm text-gray-600"><Phone /><a href={`tel:${opp.contact_phone}`} className="hover:text-orange-600 transition-colors">{opp.contact_phone}</a></div>}
