<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorConnect - Connecting Brands with Creators Worldwide</title>
    <meta name="description" content="A global marketplace connecting brands and PRs with content creators across all niches. Find paid and barter collaboration opportunities in food, fashion, tech, beauty, travel, lifestyle & more.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const { Search, MapPin, DollarSign, Gift, Star, Calendar, Users, Mail, Phone, Instagram, Plus, Filter } = lucide;

        function CreatorConnect() {
            const [activeTab, setActiveTab] = useState('opportunities');
            const [filterType, setFilterType] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [showPostForm, setShowPostForm] = useState(false);

            // Sample opportunities data
            const [opportunities, setOpportunities] = useState([
                {
                    id: 1,
                    brand: "Monsoon Spice Restaurant",
                    title: "Restaurant Review & Reel Creation",
                    type: "paid",
                    budget: "$200-300",
                    location: "Mumbai, India",
                    category: "Food & Dining",
                    niche: "Food",
                    description: "Looking for food bloggers to create Instagram reels featuring our new Pan-Asian menu. Must have 10k+ followers.",
                    requirements: "10k+ followers, Good video editing skills, Mumbai-based preferred",
                    contact: {
                        name: "Priya Sharma",
                        email: "priya@monsoonspice.com",
                        phone: "+91 98765 43210",
                        instagram: "@monsoonspiceofficial"
                    },
                    postedDate: "2 days ago",
                    isPremium: true
                },
                {
                    id: 2,
                    brand: "LuxeStyle Fashion",
                    title: "Spring Collection Launch Campaign",
                    type: "paid",
                    budget: "$500-800",
                    location: "Remote (Global)",
                    category: "Fashion",
                    niche: "Fashion",
                    description: "Seeking fashion influencers for our Spring 2025 collection launch. Create 3 posts + 2 reels featuring our new sustainable clothing line.",
                    requirements: "20k+ followers, Fashion/Lifestyle niche, Strong aesthetic, Previous brand collaborations",
                    contact: {
                        name: "Sophie Chen",
                        email: "partnerships@luxestyle.com",
                        instagram: "@luxestylefashion"
                    },
                    postedDate: "1 day ago",
                    isPremium: true
                },
                {
                    id: 3,
                    brand: "TechGear Pro",
                    title: "Product Unboxing & Review - Wireless Earbuds",
                    type: "barter",
                    location: "USA, UK, Canada",
                    category: "Tech & Gadgets",
                    niche: "Tech",
                    description: "Barter collaboration for our premium wireless earbuds (worth $199). Create an unboxing video + honest review for YouTube/Instagram.",
                    requirements: "Tech review niche, 5k+ followers, YouTube channel preferred, Good video quality",
                    contact: {
                        name: "Mike Rodriguez",
                        email: "influencer@techgearpro.com",
                        phone: "+1 555-0123",
                        instagram: "@techgearpro"
                    },
                    postedDate: "3 days ago",
                    isPremium: false
                },
                {
                    id: 4,
                    brand: "Wanderlust Travel Agency",
                    title: "Travel Vlog Series - Bali Adventure",
                    type: "paid",
                    budget: "$2000 + All Expenses",
                    location: "Bali, Indonesia",
                    category: "Travel & Tourism",
                    niche: "Travel",
                    description: "All-expenses-paid trip to Bali + payment for creating a 3-part travel vlog series. Stay in luxury resorts and showcase unique experiences.",
                    requirements: "Travel vlogger, 30k+ followers, Professional video editing, Available in March 2025",
                    contact: {
                        name: "Emma Thompson",
                        email: "creators@wanderlust.com",
                        instagram: "@wanderlustofficial"
                    },
                    postedDate: "5 days ago",
                    isPremium: true
                },
                {
                    id: 5,
                    brand: "GlowUp Beauty Co.",
                    title: "Skincare Routine Tutorial",
                    type: "barter",
                    location: "Pan India",
                    category: "Beauty & Skincare",
                    niche: "Beauty",
                    description: "Receive our complete skincare range (worth $300) in exchange for a detailed skincare routine tutorial featuring our products.",
                    requirements: "Beauty/Skincare niche, 8k+ followers, Clear skin close-ups, Instagram & TikTok active",
                    contact: {
                        name: "Aisha Patel",
                        email: "collab@glowupbeauty.com",
                        instagram: "@glowupbeautyco"
                    },
                    postedDate: "1 week ago",
                    isPremium: false
                },
                {
                    id: 6,
                    brand: "FitLife Supplements",
                    title: "3-Month Brand Ambassador Program",
                    type: "paid",
                    budget: "$1000/month",
                    location: "Remote",
                    category: "Fitness & Wellness",
                    niche: "Fitness",
                    description: "Long-term partnership with fitness influencers. Create weekly content showing your fitness journey with our supplements. Performance bonuses available.",
                    requirements: "Fitness niche, 25k+ followers, Consistent posting, Authentic voice, Gym/home workout content",
                    contact: {
                        name: "Jason Lee",
                        email: "ambassadors@fitlife.com",
                        phone: "+1 555-9876",
                        instagram: "@fitlifesupplements"
                    },
                    postedDate: "4 days ago",
                    isPremium: true
                }
            ]);

            // Form state
            const [formData, setFormData] = useState({
                brand: '',
                title: '',
                type: 'paid',
                budget: '',
                location: '',
                category: '',
                description: '',
                requirements: '',
                contactName: '',
                contactEmail: '',
                contactPhone: '',
                contactInsta: ''
            });

            const filteredOpportunities = opportunities.filter(opp => {
                const matchesType = filterType === 'all' || opp.type === filterType;
                const matchesSearch = searchTerm === '' || 
                    opp.brand.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    opp.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    opp.category.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesType && matchesSearch;
            });

            const handleSubmitOpportunity = (e) => {
                e.preventDefault();
                const newOpp = {
                    id: opportunities.length + 1,
                    brand: formData.brand,
                    title: formData.title,
                    type: formData.type,
                    budget: formData.budget,
                    location: formData.location,
                    category: formData.category,
                    description: formData.description,
                    requirements: formData.requirements,
                    contact: {
                        name: formData.contactName,
                        email: formData.contactEmail,
                        phone: formData.contactPhone,
                        instagram: formData.contactInsta
                    },
                    postedDate: "Just now",
                    isPremium: false
                };
                setOpportunities([newOpp, ...opportunities]);
                setShowPostForm(false);
                setFormData({
                    brand: '', title: '', type: 'paid', budget: '', location: '', category: '',
                    description: '', requirements: '', contactName: '', contactEmail: '',
                    contactPhone: '', contactInsta: ''
                });
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-50 via-white to-pink-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="bg-gradient-to-r from-orange-500 to-pink-500 p-2 rounded-xl">
                                        <Users className="w-6 h-6 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold bg-gradient-to-r from-orange-600 to-pink-600 bg-clip-text text-transparent">
                                            CreatorConnect
                                        </h1>
                                        <p className="text-xs text-gray-500">Connecting Brands with Creators Worldwide</p>
                                    </div>
                                </div>
                                <button
                                    onClick={() => setShowPostForm(!showPostForm)}
                                    className="bg-gradient-to-r from-orange-500 to-pink-500 text-white px-6 py-2.5 rounded-lg font-medium hover:shadow-lg transition-all flex items-center gap-2"
                                >
                                    <Plus className="w-4 h-4" />
                                    Post Opportunity
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {/* Post Form Modal */}
                        {showPostForm && (
                            <div className="mb-8 bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
                                <h2 className="text-2xl font-bold mb-6 text-gray-800">Post New Opportunity</h2>
                                <form onSubmit={handleSubmitOpportunity} className="space-y-4">
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <input
                                            type="text"
                                            placeholder="Brand/Restaurant Name *"
                                            required
                                            value={formData.brand}
                                            onChange={(e) => setFormData({...formData, brand: e.target.value})}
                                            className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Opportunity Title *"
                                            required
                                            value={formData.title}
                                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                                            className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div className="grid md:grid-cols-3 gap-4">
                                        <select
                                            value={formData.type}
                                            onChange={(e) => setFormData({...formData, type: e.target.value})}
                                            className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        >
                                            <option value="paid">Paid Collaboration</option>
                                            <option value="barter">Barter Collaboration</option>
                                        </select>
                                        <input
                                            type="text"
                                            placeholder="Budget/Value"
                                            value={formData.budget}
                                            onChange={(e) => setFormData({...formData, budget: e.target.value})}
                                            className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Location *"
                                            required
                                            value={formData.location}
                                            onChange={(e) => setFormData({...formData, location: e.target.value})}
                                            className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        />
                                    </div>

                                    <input
                                        type="text"
                                        placeholder="Category (e.g., Fashion, Food, Tech, Beauty, Travel, Fitness)"
                                        value={formData.category}
                                        onChange={(e) => setFormData({...formData, category: e.target.value})}
                                        className="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                    />

                                    <textarea
                                        placeholder="Description *"
                                        required
                                        rows="3"
                                        value={formData.description}
                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                        className="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                    />

                                    <textarea
                                        placeholder="Requirements (follower count, location, skills, etc.)"
                                        rows="2"
                                        value={formData.requirements}
                                        onChange={(e) => setFormData({...formData, requirements: e.target.value})}
                                        className="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                    />

                                    <div className="border-t pt-4">
                                        <h3 className="font-semibold mb-3 text-gray-700">Contact Information</h3>
                                        <div className="grid md:grid-cols-2 gap-4">
                                            <input
                                                type="text"
                                                placeholder="Contact Name *"
                                                required
                                                value={formData.contactName}
                                                onChange={(e) => setFormData({...formData, contactName: e.target.value})}
                                                className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                            />
                                            <input
                                                type="email"
                                                placeholder="Email *"
                                                required
                                                value={formData.contactEmail}
                                                onChange={(e) => setFormData({...formData, contactEmail: e.target.value})}
                                                className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                            />
                                            <input
                                                type="tel"
                                                placeholder="Phone Number"
                                                value={formData.contactPhone}
                                                onChange={(e) => setFormData({...formData, contactPhone: e.target.value})}
                                                className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                            />
                                            <input
                                                type="text"
                                                placeholder="Instagram Handle"
                                                value={formData.contactInsta}
                                                onChange={(e) => setFormData({...formData, contactInsta: e.target.value})}
                                                className="border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                            />
                                        </div>
                                    </div>

                                    <div className="flex gap-3 pt-2">
                                        <button
                                            type="submit"
                                            className="flex-1 bg-gradient-to-r from-orange-500 to-pink-500 text-white px-6 py-3 rounded-lg font-medium hover:shadow-lg transition-all"
                                        >
                                            Submit Opportunity
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => setShowPostForm(false)}
                                            className="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        )}

                        {/* Search and Filter Section */}
                        <div className="mb-6 bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
                            <div className="flex flex-col md:flex-row gap-4">
                                <div className="flex-1 relative">
                                    <Search className="absolute left-3 top-3 text-gray-400 w-5 h-5" />
                                    <input
                                        type="text"
                                        placeholder="Search by brand, title, or category..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                    />
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setFilterType('all')}
                                        className={`px-6 py-2.5 rounded-lg font-medium transition-all ${
                                            filterType === 'all'
                                                ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        All
                                    </button>
                                    <button
                                        onClick={() => setFilterType('paid')}
                                        className={`px-6 py-2.5 rounded-lg font-medium transition-all flex items-center gap-2 ${
                                            filterType === 'paid'
                                                ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        <DollarSign className="w-4 h-4" />
                                        Paid
                                    </button>
                                    <button
                                        onClick={() => setFilterType('barter')}
                                        className={`px-6 py-2.5 rounded-lg font-medium transition-all flex items-center gap-2 ${
                                            filterType === 'barter'
                                                ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        <Gift className="w-4 h-4" />
                                        Barter
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Opportunities Feed */}
                        <div className="space-y-4">
                            {filteredOpportunities.map((opp) => (
                                <div
                                    key={opp.id}
                                    className={`bg-white rounded-2xl shadow-sm hover:shadow-md transition-all p-6 border ${
                                        opp.isPremium ? 'border-orange-300 ring-2 ring-orange-100' : 'border-gray-100'
                                    }`}
                                >
                                    {opp.isPremium && (
                                        <div className="flex items-center gap-2 mb-3">
                                            <Star className="w-4 h-4 text-orange-500 fill-orange-500" />
                                            <span className="text-xs font-semibold text-orange-600 uppercase tracking-wide">
                                                Premium Listing
                                            </span>
                                        </div>
                                    )}

                                    <div className="flex items-start justify-between mb-4">
                                        <div className="flex-1">
                                            <h3 className="text-xl font-bold text-gray-800 mb-1">{opp.title}</h3>
                                            <p className="text-orange-600 font-semibold">{opp.brand}</p>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            {opp.type === 'paid' ? (
                                                <span className="bg-green-100 text-green-700 px-4 py-1.5 rounded-full text-sm font-medium flex items-center gap-1">
                                                    <DollarSign className="w-4 h-4" />
                                                    Paid
                                                </span>
                                            ) : (
                                                <span className="bg-purple-100 text-purple-700 px-4 py-1.5 rounded-full text-sm font-medium flex items-center gap-1">
                                                    <Gift className="w-4 h-4" />
                                                    Barter
                                                </span>
                                            )}
                                        </div>
                                    </div>

                                    <div className="flex flex-wrap gap-3 mb-4 text-sm text-gray-600">
                                        {opp.budget && (
                                            <div className="flex items-center gap-1">
                                                <DollarSign className="w-4 h-4" />
                                                <span>{opp.budget}</span>
                                            </div>
                                        )}
                                        <div className="flex items-center gap-1">
                                            <MapPin className="w-4 h-4" />
                                            <span>{opp.location}</span>
                                            </div>
                                        <div className="flex items-center gap-1">
                                            <Calendar className="w-4 h-4" />
                                            <span>{opp.postedDate}</span>
                                        </div>
                                        {opp.category && (
                                            <span className="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-xs font-medium">
                                                {opp.category}
                                            </span>
                                        )}
                                        {opp.niche && (
                                            <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-medium">
                                                {opp.niche}
                                            </span>
                                        )}
                                    </div>

                                    <p className="text-gray-700 mb-4">{opp.description}</p>

                                    {opp.requirements && (
                                        <div className="bg-orange-50 rounded-lg p-4 mb-4">
                                            <p className="text-sm font-semibold text-gray-700 mb-1">Requirements:</p>
                                            <p className="text-sm text-gray-600">{opp.requirements}</p>
                                        </div>
                                    )}

                                    <div className="border-t pt-4">
                                        <p className="text-sm font-semibold text-gray-700 mb-2">Contact Information:</p>
                                        <div className="grid md:grid-cols-2 gap-3">
                                            <div className="flex items-center gap-2 text-sm text-gray-600">
                                                <Mail className="w-4 h-4 text-orange-500" />
                                                <a href={`mailto:${opp.contact.email}`} className="hover:text-orange-600 transition-colors">
                                                    {opp.contact.email}
                                                </a>
                                            </div>
                                            {opp.contact.phone && (
                                                <div className="flex items-center gap-2 text-sm text-gray-600">
                                                    <Phone className="w-4 h-4 text-orange-500" />
                                                    <a href={`tel:${opp.contact.phone}`} className="hover:text-orange-600 transition-colors">
                                                        {opp.contact.phone}
                                                    </a>
                                                </div>
                                            )}
                                            {opp.contact.instagram && (
                                                <div className="flex items-center gap-2 text-sm text-gray-600">
                                                    <Instagram className="w-4 h-4 text-orange-500" />
                                                    <a href={`https://instagram.com/${opp.contact.instagram.replace('@', '')}`} target="_blank" rel="noopener noreferrer" className="hover:text-orange-600 transition-colors">
                                                        {opp.contact.instagram}
                                                    </a>
                                                </div>
                                            )}
                                            <div className="flex items-center gap-2 text-sm text-gray-600">
                                                <Users className="w-4 h-4 text-orange-500" />
                                                <span>{opp.contact.name}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {filteredOpportunities.length === 0 && (
                            <div className="text-center py-12 bg-white rounded-2xl">
                                <Search className="w-12 h-12 text-gray-300 mx-auto mb-3" />
                                <p className="text-gray-500">No opportunities found matching your criteria.</p>
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <footer className="bg-white border-t mt-12 py-8">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <p className="text-gray-600 mb-2">CreatorConnect - Connecting Brands with Creators Worldwide</p>
                            <p className="text-sm text-gray-500">
                                All niches welcome: Food • Fashion • Tech • Beauty • Travel • Fitness • Lifestyle & More
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        // Initialize Lucide icons and render app
        lucide.createIcons();
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CreatorConnect />);
    </script>
</body>
</html>
