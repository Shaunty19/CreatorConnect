<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorConnect - Connecting Brands with Creators Worldwide</title>
    <meta name="description" content="A global marketplace connecting brands and PRs with content creators across all niches.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Google Apps Script API Configuration
        const API_URL = 'https://script.google.com/macros/s/AKfycbzjYkYXNiEeqCuqdRloNZA_M_FrDIsu4MUEC_70gEmk7x8nz69B9IhiD0yqZuXI8pc/exec';
        const FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSdsEyqEbhTqNlD71qa2pXlbaPvY6LWPzjpM2PQAv26ATgrqlQ/viewform';
        
        // Icon components
        const Search = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const MapPin = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>;
        const DollarSign = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const Gift = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/></svg>;
        const Calendar = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Users = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const Mail = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
        const Phone = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>;
        const Instagram = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>;
        const Plus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const Loader = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/></svg>;
        const ExternalLink = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>;

        function CreatorConnect() {
            const [activeTab, setActiveTab] = useState('opportunities');
            const [filterType, setFilterType] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [opportunities, setOpportunities] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            const fetchOpportunities = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    console.log('Fetching from Apps Script API:', API_URL);
                    const response = await fetch(API_URL);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    let rawData = await response.json();
                    console.log('API raw data received:', rawData);
                    console.log('First row keys (raw):', rawData[0] ? Object.keys(rawData[0]) : 'No data');
                    
                    // CRITICAL FIX: Trim whitespace from all keys
                    const data = rawData.map(row => {
                        const trimmedRow = {};
                        Object.keys(row).forEach(key => {
                            const trimmedKey = key.trim();
                            trimmedRow[trimmedKey] = row[key];
                        });
                        return trimmedRow;
                    });
                    console.log('After trimming - first row keys:', data[0] ? Object.keys(data[0]) : 'No data');
                    console.log('After trimming - sample row:', data[0]);
                    
                    const formattedData = data
                        .filter(row => {
                            const brandField = row['Brand/Restaurant Name'] || row['Brand Name'] || row['Brand'];
                            const titleField = row['Opportunity Title'] || row['Title'];
                            const descField = row['Description'];
                            
                            console.log('Filter check:', { 
                                brandField, 
                                hasBrand: !!brandField,
                                titleField,
                                hasTitle: !!titleField,
                                descField: descField ? descField.substring(0, 30) : null,
                                hasDesc: !!descField,
                                willInclude: !!(brandField && (titleField || descField))
                            });
                            return brandField && (titleField || descField);
                        })
                        .map((row, index) => {
                            // Use description as title if no title provided
                            let title = row['Opportunity Title'] || row['Title'] || '';
                            if (!title && row['Description']) {
                                title = row['Description'].substring(0, 50) + (row['Description'].length > 50 ? '...' : '');
                            }
                            
                            const opportunity = {
                                id: index + 1,
                                brand: row['Brand/Restaurant Name'] || row['Brand Name'] || row['Brand'] || '',
                                title: title,
                                type: (row['Type'] || '').toLowerCase().includes('paid') ? 'paid' : 'barter',
                                budget: row['Budget/Value'] || row['Budget'] || null,
                                location: row['Location'] || '',
                                category: row['Category (Food, Beauty, Tech etc)'] || row['Category'] || null,
                                niche: row['Niche'] || null,
                                description: row['Description'] || '',
                                requirements: row['Requirements (Followers Count)'] || row['Requirements'] || null,
                                contact_name: row['Contact Name'] || '',
                                contact_email: row['Contact Email'] || row['Email'] || '',
                                contact_phone: row['Contact Phone'] || row['Phone'] || '',
                                contact_instagram: row['Instagram Handle'] || row['Instagram'] || null,
                                created_at: row['Timestamp'] || new Date().toISOString(),
                                isPremium: false
                            };
                            console.log('Formatted opportunity:', opportunity);
                            return opportunity;
                        })
                        .reverse();
                    
                    console.log('Final formatted opportunities:', formattedData);
                    setOpportunities(formattedData);
                    setLoading(false);
                } catch (err) {
                    console.error('Fetch error:', err);
                    setError(`Unable to load opportunities. ${err.message}`);
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchOpportunities();
                const interval = setInterval(fetchOpportunities, 5 * 60 * 1000);
                return () => clearInterval(interval);
            }, []);

            const filteredOpportunities = opportunities.filter(opp => {
                const matchesType = filterType === 'all' || opp.type === filterType;
                const matchesSearch = searchTerm === '' || 
                    opp.brand.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    opp.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (opp.category && opp.category.toLowerCase().includes(searchTerm.toLowerCase()));
                return matchesType && matchesSearch;
            });

            const formatDate = (dateString) => {
                try {
                    const date = new Date(dateString);
                    const now = new Date();
                    const diffTime = Math.abs(now - date);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === 0 || diffDays === 1) return 'Today';
                    if (diffDays === 2) return 'Yesterday';
                    if (diffDays < 7) return `${diffDays - 1} days ago`;
                    if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                    return `${Math.floor(diffDays / 30)} months ago`;
                } catch {
                    return 'Recently';
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-50 via-white to-pink-50">
                    <header className="bg-white shadow-sm border-b sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="bg-gradient-to-r from-orange-500 to-pink-500 p-2 rounded-xl">
                                        <Users />
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold bg-gradient-to-r from-orange-600 to-pink-600 bg-clip-text text-transparent">
                                            CreatorConnect
                                        </h1>
                                        <p className="text-xs text-gray-500">Connecting Brands with Creators Worldwide</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <nav className="hidden md:flex gap-2">
                                        <button
                                            onClick={() => setActiveTab('opportunities')}
                                            className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                                activeTab === 'opportunities'
                                                    ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white'
                                                    : 'text-gray-600 hover:bg-gray-100'
                                            }`}
                                        >
                                            Opportunities
                                        </button>
                                        <button
                                            onClick={() => setActiveTab('contact')}
                                            className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                                activeTab === 'contact'
                                                    ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white'
                                                    : 'text-gray-600 hover:bg-gray-100'
                                            }`}
                                        >
                                            Contact
                                        </button>
                                    </nav>
                                    <a
                                        href={FORM_URL}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="bg-gradient-to-r from-orange-500 to-pink-500 text-white px-6 py-2.5 rounded-lg font-medium hover:shadow-lg transition-all flex items-center gap-2"
                                    >
                                        <Plus />
                                        <span className="hidden sm:inline">Post Opportunity</span>
                                    </a>
                                </div>
                            </div>
                            
                            <nav className="md:hidden flex gap-2 mt-4">
                                <button
                                    onClick={() => setActiveTab('opportunities')}
                                    className={`flex-1 px-4 py-2 rounded-lg font-medium transition-all ${
                                        activeTab === 'opportunities'
                                            ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white'
                                            : 'text-gray-600 bg-gray-100'
                                    }`}
                                >
                                    Opportunities
                                </button>
                                <button
                                    onClick={() => setActiveTab('contact')}
                                    className={`flex-1 px-4 py-2 rounded-lg font-medium transition-all ${
                                        activeTab === 'contact'
                                            ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white'
                                            : 'text-gray-600 bg-gray-100'
                                    }`}
                                >
                                    Contact
                                </button>
                            </nav>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {activeTab === 'opportunities' ? (
                            <>
                                <div className="mb-6 bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
                                    <div className="flex flex-col md:flex-row gap-4">
                                        <div className="flex-1 relative">
                                            <div className="absolute left-3 top-3 text-gray-400"><Search /></div>
                                            <input type="text" placeholder="Search by brand, title, or category..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" />
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => setFilterType('all')} className={`px-6 py-2.5 rounded-lg font-medium transition-all ${filterType === 'all' ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>All</button>
                                            <button onClick={() => setFilterType('paid')} className={`px-6 py-2.5 rounded-lg font-medium transition-all flex items-center gap-2 ${filterType === 'paid' ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}><DollarSign /> Paid</button>
                                            <button onClick={() => setFilterType('barter')} className={`px-6 py-2.5 rounded-lg font-medium transition-all flex items-center gap-2 ${filterType === 'barter' ? 'bg-gradient-to-r from-orange-500 to-pink-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}><Gift /> Barter</button>
                                        </div>
                                    </div>
                                </div>

                                {loading ? (
                                    <div className="text-center py-12 bg-white rounded-2xl">
                                        <div className="inline-block"><Loader /></div>
                                        <p className="text-gray-500 mt-3">Loading opportunities...</p>
                                    </div>
                                ) : error ? (
                                    <div className="text-center py-12 bg-white rounded-2xl border-2 border-red-200">
                                        <p className="text-red-600 font-semibold mb-2">{error}</p>
                                        <p className="text-sm text-gray-500 mb-4">Check browser console for details</p>
                                        <button onClick={fetchOpportunities} className="px-6 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">
                                            Try Again
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {filteredOpportunities.map((opp) => (
                                            <div key={opp.id} className="bg-white rounded-2xl shadow-sm hover:shadow-md transition-all p-6 border border-gray-100">
                                                <div className="flex items-start justify-between mb-4">
                                                    <div className="flex-1">
                                                        <h3 className="text-xl font-bold text-gray-800 mb-1">{opp.title}</h3>
                                                        <p className="text-orange-600 font-semibold">{opp.brand}</p>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        {opp.type === 'paid' ? (
                                                            <span className="bg-green-100 text-green-700 px-4 py-1.5 rounded-full text-sm font-medium flex items-center gap-1"><DollarSign /> Paid</span>
                                                        ) : (
                                                            <span className="bg-purple-100 text-purple-700 px-4 py-1.5 rounded-full text-sm font-medium flex items-center gap-1"><Gift /> Barter</span>
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="flex flex-wrap gap-3 mb-4 text-sm text-gray-600">
                                                    {opp.budget && <div className="flex items-center gap-1"><DollarSign /><span>{opp.budget}</span></div>}
                                                    {opp.location && <div className="flex items-center gap-1"><MapPin /><span>{opp.location}</span></div>}
                                                    <div className="flex items-center gap-1"><Calendar /><span>{formatDate(opp.created_at)}</span></div>
                                                    {opp.category && <span className="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-xs font-medium">{opp.category}</span>}
                                                    {opp.niche && <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-medium">{opp.niche}</span>}
                                                </div>
                                                <p className="text-gray-700 mb-4">{opp.description}</p>
                                                {opp.requirements && (
                                                    <div className="bg-orange-50 rounded-lg p-4 mb-4">
                                                        <p className="text-sm font-semibold text-gray-700 mb-1">Requirements:</p>
                                                        <p className="text-sm text-gray-600">{opp.requirements}</p>
                                                    </div>
                                                )}
                                                <div className="border-t pt-4">
                                                    <p className="text-sm font-semibold text-gray-700 mb-2">Contact Information:</p>
                                                    <div className="grid md:grid-cols-2 gap-3">
                                                        {opp.contact_email && <div className="flex items-center gap-2 text-sm text-gray-600"><Mail /><a href={`mailto:${opp.contact_email}`} className="hover:text-orange-600 transition-colors">{opp.contact_email}</a></div>}
                                                        {opp.contact_phone && <div className="flex items-center gap-2 text-sm text-gray-600"><Phone /><a href={`tel:${opp.contact_phone}`} className="hover:text-orange-600 transition-colors">{opp.contact_phone}</a></div>}
                                                        {opp.contact_instagram && <div className="flex items-center gap-2 text-sm text-gray-600"><Instagram /><a href={`https://instagram.com/${opp.contact_instagram.replace('@', '')}`} target="_blank" rel="noopener noreferrer" className="hover:text-orange-600 transition-colors">{opp.contact_instagram}</a></div>}
                                                        {opp.contact_name && <div className="flex items-center gap-2 text-sm text-gray-600"><Users /><span>{opp.contact_name}</span></div>}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {!loading && !error && filteredOpportunities.length === 0 && (
                                    <div className="text-center py-12 bg-white rounded-2xl">
                                        <div className="text-gray-300 mx-auto mb-3 flex justify-center"><Search /></div>
                                        <p className="text-gray-500 mb-4">No opportunities found. Be the first to post!</p>
                                        <a href={FORM_URL} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-orange-500 to-pink-500 text-white rounded-lg font-medium hover:shadow-lg transition-all">
                                            <Plus /> Post Your Opportunity
                                        </a>
                                    </div>
                                )}
                            </>
                        ) : (
                            <div className="max-w-3xl mx-auto">
                                <div className="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
                                    <div className="text-center mb-8">
                                        <div className="inline-block bg-gradient-to-r from-orange-500 to-pink-500 p-4 rounded-full mb-4">
                                            <Mail style={{width: '48px', height: '48px', color: 'white'}} />
                                        </div>
                                        <h2 className="text-3xl font-bold text-gray-800 mb-2">Get in Touch</h2>
                                        <p className="text-gray-600">Have questions or want to collaborate? Reach out to us!</p>
                                    </div>

                                    <div className="space-y-6">
                                        <div className="bg-gradient-to-r from-orange-50 to-pink-50 rounded-xl p-6">
                                            <div className="flex items-center gap-4">
                                                <div className="bg-white p-3 rounded-lg shadow-sm">
                                                    <Users style={{width: '24px', height: '24px', color: '#f97316'}} />
                                                </div>
                                                <div>
                                                    <p className="text-sm text-gray-600 font-medium">Name</p>
                                                    <p className="text-xl font-bold text-gray-800">Shantam Malgaonkar</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-gradient-to-r from-orange-50 to-pink-50 rounded-xl p-6">
                                            <div className="flex items-center gap-4">
                                                <div className="bg-white p-3 rounded-lg shadow-sm">
                                                    <Phone style={{width: '24px', height: '24px', color: '#f97316'}} />
                                                </div>
                                                <div>
                                                    <p className="text-sm text-gray-600 font-medium">Phone Number</p>
                                                    <a href="tel:+919930046792" className="text-xl font-bold text-orange-600 hover:text-orange-700 transition-colors">
                                                        +91 9930046792
                                                    </a>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-gradient-to-r from-orange-50 to-pink-50 rounded-xl p-6">
                                            <div className="flex items-center gap-4">
                                                <div className="bg-white p-3 rounded-lg shadow-sm">
                                                    <Mail style={{width: '24px', height: '24px', color: '#f97316'}} />
                                                </div>
                                                <div>
                                                    <p className="text-sm text-gray-600 font-medium">Email Address</p>
                                                    <a href="mailto:shantammalgaonkar@gmail.com" className="text-xl font-bold text-orange-600 hover:text-orange-700 transition-colors break-all">
                                                        shantammalgaonkar@gmail.com
                                                    </a>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="mt-8 p-6 bg-gradient-to-r from-orange-500 to-pink-500 rounded-xl text-white">
                                            <h3 className="text-xl font-bold mb-3">About CreatorConnect</h3>
                                            <p className="text-orange-50 leading-relaxed">
